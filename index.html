<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريباً - baytaltuwb.ly</title>
    <style>
        /* إعدادات الصفحة لتكون الصورة في المنتصف */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* لون الخلفية أبيض */
            overflow: hidden;
            font-family: sans-serif;
        }

        .content {
            text-align: center;
        }

        img {
            max-width: 80%; /* حجم الصورة على الشاشة */
            height: auto;
            animation: fadeIn 2s ease-in-out; /* حركة ظهور ناعمة */
        }

        /* حركة بسيطة لظهور الصورة */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="logo.png" alt="تحت الإنشاء">
        <h2>قريباً.. نحن نعمل على تجهيز الموقع</h2>
    </div>

</body>
</html>
